<!DOCTYPE html>
<html>

<head>
	<title>Phaser Game</title>
	<script src="js/phaser.js"></script>
	<script src="js/game.js"></script>
	<style>
		body {
			background-color: rgb(0, 0, 0);
		}

		.outer {
			display: table;
			position: absolute;
			height: 98%;
			width: 98%;
		}
		
		.middle {
			display: table-cell;
			vertical-align: middle;
		}
		
		.inner {
			margin-left: auto;
			margin-right: auto; 
			width: 1000px; /*whatever width you want*/
		}
	</style>
</head>

<body>
	<div class="outer">
		<div class="middle">
			<div class="inner">
				<div id="content"></div>
			</div>
		</div>
	</div>
</body>

</html>
